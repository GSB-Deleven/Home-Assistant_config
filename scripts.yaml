'1607456425349':
  alias: Play Music on Google Home
  sequence:
  - service: media_player.volume_set
    data:
      entity_id: ' 
      {% if is_state("input_select.radio_speaker", "Home group") %} media_player.home_group
      {% elif is_state("input_select.radio_speaker","Google Home Mini Esszimmer") %} media_player.ghm_esszimmer 
      {% elif is_state("input_select.radio_speaker", "Google Home Mini Wohnzimmer") %} media_player.ghm_wohnzimmer 
      {% elif is_state("input_select.radio_speaker", "Google Home Mini Küche") %} media_player.ghm_kueche 
      {% endif %}'
      volume_level: '{{ states("input_number.radio_volume") }}'
  - service: media_player.play_media
    data:
      entity_id: ' 
      {% if is_state("input_select.radio_speaker", "Home group") %} media_player.home_group
      {% elif is_state("input_select.radio_speaker", "Google Home Mini Esszimmer") %} media_player.ghm_esszimmer 
      {% elif is_state("input_select.radio_speaker", "Google Home Mini Wohnzimmer") %} media_player.ghm_wohnzimmer 
      {% elif is_state("input_select.radio_speaker", "Google Home Mini Küche") %} media_player.ghm_kueche 
      {% endif %}'
      media_content_id: ' 
      {% if is_state("input_select.radio_station", "Radio 32") %} https://stream.radio32.ch/radio32 
      {% elif is_state("input_select.radio_station", "SRF 3") %} https://stream.srg-ssr.ch/m/drs3/mp3_128 
      {% elif is_state("input_select.radio_station", "SRF Virus") %} https://stream.srg-ssr.ch/m/drsvirus/mp3_128 
      {% elif is_state("input_select.radio_station", "Argovia") %} https://icecastgreen.argovia.ch/argovia128 
      {% elif is_state("input_select.radio_station", "181.FM Comedy Club") %} https://listen.181fm.com/181-comedy_128k.mp3?noPreRoll=true
      {% endif %}'
      media_content_type: music
  mode: single
  icon: mdi:radio

